<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Disease & Weather Portal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {background:#f5f7fa;font-family:sans-serif;}
.hero {background:#2193b0;color:white;padding:40px;text-align:center;margin-bottom:20px;}
</style>
</head>
<body>
<div class="hero">
  <h1>ðŸŒŽ India Disease Portal</h1>
  <p>State-wise risk map & AI advice</p>
</div>
<div class="container">
  <div class="card p-3 mb-4">
    <h3>Choose State</h3>
    <input id="stateInput" class="form-control mb-2" placeholder="Enter state name e.g. Maharashtra">
    <button class="btn btn-primary" onclick="fetchStateData()">Get State Info</button>
    <div id="stateResult" class="mt-3"></div>
  </div>
  <a href="/map" class="btn btn-success btn-lg mb-3">View Full Risk Map</a>

  <div class="card p-3 mt-3">
    <h3>ðŸ¤– Ask Our AI Bot</h3>
    <textarea id="botInput" rows="3" class="form-control mb-3" placeholder="Ask anything about health, weather, or safety..."></textarea>
    <button class="btn btn-primary" onclick="sendToBot()">Ask</button>
    <div id="botReply" class="mt-3"></div>
  </div>
</div>

<script>
async function fetchStateData(){
  const state = document.getElementById('stateInput').value;
  const res = await fetch('/state-data?state='+encodeURIComponent(state));
  if(!res.ok){document.getElementById('stateResult').innerText='State not found';return;}
  const data = await res.json();
  document.getElementById('stateResult').innerHTML = `
  <div class="alert alert-info">
  <h4>${data.State}</h4>
  Dengue: ${data.Dengue} <br>
  Malaria: ${data.Malaria} <br>
  Chikungunya: ${data.Chikungunya} <br>
  Risk: <span style="color:${data.Risk}">${data.Risk}</span>
  </div>`;
}

async function sendToBot(){
  const userMessage = document.getElementById('botInput').value;
  document.getElementById('botReply').innerText = 'Thinking...';
  const response = await fetch('/chat',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({message:userMessage})
  });
  const data = await response.json();
  document.getElementById('botReply').innerText=data.reply;
}
</script>
</body>
</html>
